<!DOCTYPE html>
<html>
<head>
	<title>Create User</title>
</head>
<body>
	<center>
	<h1>Crear Cuenta</h1>
	<form action="" method="post" name="create_user">
		{{ form.hidden_tag() }}
			<p>
			Id:<br>
			{{ form.id(size = 48) }}<br>
			Nickname:<br>
			{{ form.nickname(size = 48) }}<br>
			Email:<br>
			{{ form.email(size = 48) }}<br>
			Password:<br>
			{{ form.password(size = 48) }}<br>

			{% for error in form.email.errors %}
				<span style="color: red;">[{{ error }}]</span>
			{% endfor %}<br>
			</p>
			<p><input type="submit" value="Crear Cuenta"> </p>
	</form>
	</center>
</body>
</html>
