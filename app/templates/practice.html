<html>
	<head>
	{% if title %}
		<title> {{ title }} - blog de prueba</title>
	{% else %}
		<title>Bienvenido Invitado</title>
	{% endif %}	
	</head>
	<body>
		{% extends "base.html" %}
		{% block content %}
			<h1>Hola, {{ user.nickname }}</h1>
			{% for post in posts %}
				<div><p>{{ post.author.nickname }} dice : <b> {{ post.body }} </b></p></div>
			{% endfor %}
		{% endblock %}
	</body>
</html>
