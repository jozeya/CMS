{% extends "base.html" %}

{% block content %}
<table border="1" cellpadding="2" cellspacing="0">
	<tr>
		<td>Id</td>
		<td>Nickname</td>
		<td>Email</td>
		<td>Pass</td>
	</tr>
	{% for u in user %}
	<tr>
		<td>{{ u.id }}</td>
		<td>{{ u.nickname }}</td>
		<td>{{ u.email }}</td>
		<td>{{ u.password }}</td>
	</tr>	
	{% endfor %}
</table>
{% endblock %}
